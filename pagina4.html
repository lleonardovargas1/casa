<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratório dos Elementos Perdidos - Química</title>
  <link rel="stylesheet" href="pagina4.css">
</head>
<body>
  <h1>Laboratório dos Elementos Perdidos - Quiz de Química</h1>
  <p>Clique nas respostas para testar seus conhecimentos sobre Química!</p>

  <!-- Exibição da Pontuação -->
  <div id="scoreboard">
    <span>Pontuação: <span id="score">0</span></span>
  </div>

  <!-- Container para a pergunta -->
  <div id="question-container"></div>

  <!-- Imagem abaixo das perguntas -->
  <div id="quiz-image">
    <img class="adal" src="../casa/imagens/homem-careca-no-estilo-pixel-a-unscreen.gif" alt="Imagem de Química" />
  </div>

  <!-- Caixa de Diálogo -->
  <div id="dialog-box">
    <p id="dialog-content">Aqui será exibido o feedback para a resposta.</p>
    <button onclick="closeDialog()">Fechar</button>
  </div>

  <script src="pagina4.js"></script>
</body>
</html>
